<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                            <form id="loginForm">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="loginUsername" class="form-control form-control-lg" placeholder="Username" required />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Password" required />
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            const inputUsername = document.getElementById("loginUsername").value.trim();
            const inputPassword = document.getElementById("loginPassword").value.trim();

            if (inputUsername === storedUsername && inputPassword === storedPassword) {
                localStorage.setItem("currentUser", inputUsername); // Store logged-in user
                alert("Login successful!");
                window.location.href = "resume.html"; // Redirect to resume page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
